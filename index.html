<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Classifica√ß√£o de Est√°gios da Soja üå±</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
    }

    input[type="file"] {
      margin: 20px;
      font-size: 16px;
      padding: 8px;
    }

    #preview {
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #results {
      margin-top: 30px;
    }

    .model-result {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      text-align: left;
    }

    canvas {
      max-width: 100%;
      margin-top: 10px;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      color: #34495e;
    }

    .loading {
      color: #2980b9;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>üå± Classifica√ß√£o de Est√°gios da Soja</h1>
  <input type="file" id="fileInput" accept="image/*">
  <img id="preview" src="" alt="Pr√©-visualiza√ß√£o da imagem" />

  <div id="results"></div>

<script>
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const resultsDiv = document.getElementById("results");

fileInput.addEventListener("change", async () => {
  const file = fileInput.files[0];
  if (!file) return;

  preview.src = URL.createObjectURL(file);
  resultsDiv.innerHTML = "<p class='loading'>Processando imagem... aguarde ‚è≥</p>";

  const formData = new FormData();
  formData.append("file", file);

  try {
    const response = await fetch("https://df54cecc27b2.ngrok-free.app/predict", {
      method: "POST",
      body: formData
    });

    if (!response.ok) {
      const text = await response.text();
      throw new Error(`Erro HTTP ${response.status}: ${text}`);
    }

    const data = await response.json();
    console.log("üîç Dados recebidos da API:", data);
    showResults(data);

  } catch (error) {
    console.error("‚ùå Erro de conex√£o:", error);
    resultsDiv.innerHTML = `<p class='error'>Erro ao comunicar com a API: ${error}</p>`;
  }
});

function showResults(data) {
  resultsDiv.innerHTML = "";

  if (!data || data.error) {
    resultsDiv.innerHTML = `<p class='error'>${data?.error || "Nenhum resultado retornado."}</p>`;
    return;
  }

  // Itera dinamicamente sobre todos os modelos no JSON
  Object.keys(data).forEach((modelKey, idx) => {
    const result = data[modelKey];
    if (!result?.classe_prevista) return;

    const div = document.createElement("div");
    div.classList.add("model-result");

    div.innerHTML = `
      <h2>üß† ${modelKey.replace(/_/g, ' ').toUpperCase()}</h2>
      <p><b>Classe Prevista:</b> ${result.classe_prevista}</p>
      <p><b>Confian√ßa:</b> ${result.acuracia ? result.acuracia.toFixed(2) : "‚Äî"}%</p>
      <canvas id="chart_${idx}" height="120"></canvas>
    `;
    resultsDiv.appendChild(div);

    // Renderiza o gr√°fico ap√≥s criar o canvas
    setTimeout(() => renderChart(`chart_${idx}`, result.percentuais), 200);
  });
}

function renderChart(canvasId, percentuais) {
  const ctx = document.getElementById(canvasId);
  if (!ctx || !percentuais) return;

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: Object.keys(percentuais),
      datasets: [{
        label: 'Probabilidade (%)',
        data: Object.values(percentuais),
        backgroundColor: 'rgba(52, 152, 219, 0.6)',
        borderColor: 'rgba(52, 152, 219, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: function(context) {
              return context.parsed.y.toFixed(2) + '%';
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: 'Probabilidade (%)' }
        },
        x: { ticks: { font: { size: 12 } } }
      }
    }
  });
}
</script>

</body>
</html>
